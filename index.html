<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calendario da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo calendario da copa ">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>Quinta</span></h2>

            <ul>
                <li>
                    <img src="./assets/suiça.svg" alt="Bandeira da Suíça">
                    <strong>07:00</strong>
                    <img src="./assets/camaroes.svg" alt="Bandeira do Camaroes">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/serbia.svg" alt="Bandeira da Serbia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>Segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/camaroes.svg" alt="Bandeira do Camaroes">
                    <strong>07:00</strong>
                    <img src="./assets/serbia.svg" alt="Bandeira da Serbia">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suiça.svg" alt="Bandeira da Suíça">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>02/12 <span>Sexta</span></h2>

            <ul>
                <li>
                    <img src="./assets/serbia.svg" alt="Bandeira da Serbia">
                    <strong>16:00</strong>
                    <img src="./assets/suiça.svg" alt="Bandeira da Suíça">
                </li>
                <li>
                    <img src="./assets/camaroes.svg" alt="Bandeira do Camaroes">
                    <strong>16:00</strong>
                    <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
